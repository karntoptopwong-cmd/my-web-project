<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <div class="profile-container">

    <!-- Header -->
    <div class="profile-header">
      <img src="assets/avartar.jpg" alt="avatar" class="avatar">
      <h2 id="usernameDisplay"></h2>
      <button id="editBtn" class="edit-btn">✏️ Edit</button>
    </div>

    <!-- Form -->
    <form id="profileForm">

      <div class="form-group">
        <label>ชื่อ - นามสกุล</label>
        <input type="text" id="fullname" disabled required>
      </div>

      <div class="form-group">
        <label>ชั้น</label>
        <input type="text" id="class" disabled required>
      </div>

      <div class="form-group">
        <label>เลขที่</label>
        <input type="text" id="number" disabled required>
      </div>

      <div class="form-group">
        <label>อีเมล</label>
        <input type="email" id="email" disabled required>
      </div>

      <div class="form-group">
        <label>เบอร์โทร</label>
        <input type="text" id="phone" disabled>
      </div>

      <button id="saveBtn" disabled>Save</button>
    </form>

    <span class="back-link" onclick="window.location.href='loggedin.html'">
      Back
    </span>

  </div>

  <script src="profile.js"></script>
</body>
</html>
